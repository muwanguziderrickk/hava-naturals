<script src="https://checkout.flutterwave.com/v3.js"></script>
<script>
    // JavaScript to handle product selection and amount calculation
    document.addEventListener("DOMContentLoaded", () => {
        const checkboxes = document.querySelectorAll('.product-checkbox');
        const amountField = document.getElementById('amount');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                let totalAmount = 0;
                checkboxes.forEach(box => {
                    if (box.checked) {
                        totalAmount += parseInt(box.value);
                    }
                });
                amountField.value = totalAmount;
            });
        });
    });

    const form = document.getElementById('orderForm');
    // Attach an event listener to the form that triggers the "payNow" function on form submission
    form.addEventListener("submit", payNow);

    function payNow(e) {
        e.preventDefault();

        // Get the amount value
        const amount = document.getElementById("amount").value;
        // Check if the amount is zero
        if (amount == 0) {
            alert("Please select at least one product.");
            return; // Prevent the form submission
        }

        // We Use the FlutterWaveCheckout library to initiate the payment process
        FlutterwaveCheckout({
            public_key: "FLWPUBK_TEST-7e56c7d5225d1a40a5c44a483a162955-X",
            tx_ref: "TXN_"+Math.floor((Math.random() * 1000000000) + 1),
            amount: document.getElementById("amount").value,
            currency: "UGX",
            customer: {
                email: document.getElementById("email").value,
                phonenumber: document.getElementById("phoneNumber").value,
                name: document.getElementById("fullName").value,
            },
            callback: (data) => {
                const reference = data.tx_ref;
                alert('Payment complete! Reference: ' + reference);
            },
            customizations: {
                title: "Hava Naturals",
                description: "Payment Transaction with FlutterWave.",
                // logo: "flutterwave/usecover.gif"
            },
        });
    }
</script>
