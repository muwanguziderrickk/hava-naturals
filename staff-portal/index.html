<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <!-- ========== Favicon Icons ========== -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="./css/userSignInMain.css" rel="stylesheet">
    <script type="module" src="./js/Toasts/autoLoggedOutToastLoader.js"></script>
    <script type="module" src="./js/Toasts/successfulLogout.js"></script>
</head>

<body>
    <div class="loginContainer">
        <div class="m-3">
            <div class="loginCard">
                <img src="/img/logohn.png" alt="e-Learner Logo" class="mb-2" style="width: 100px;">
                <h2 class="mb-3 mx-5" style="color: blue;">Hava Staff Portal!</h2>
                <hr />
                <form id="loginForm" class="m-4">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="emailInp" placeholder="name@example.com" required
                            autocomplete="username">
                        <label for="emailInp">Email address</label>
                    </div>
                    <div class="form-floating mb-4 position-relative">
                        <input type="password" class="form-control" id="passwordInp" placeholder="Password" required
                            autocomplete="current-password">
                        <label for="passwordInp">Password</label>
                        <!-- Eye Icon -->
                        <i id="togglePassword" class="fas fa-eye-slash position-absolute"
                            style="top: 50%; right: 1rem; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                    <button type="submit" id="loginBtn" class="btn btn-success form-control"
                        style="border-radius: 50px;">Login</button>
                    <div style="margin-top: 15px;"><a href="/staff-portal/reset-password/"
                            style="text-decoration: none;">Forgot Password?</a></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/userSignInMain.js"></script>
</body>

</html>
